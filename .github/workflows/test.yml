name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: |
          npm install -g vercel

      - name: Deploy to Vercel
        run: |
          vercel --prod --confirm --token ${{ secrets.VERCEL_TOKEN }}
